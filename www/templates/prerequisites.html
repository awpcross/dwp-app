<ion-view view-title="Prerequisites">
  <div class="modal">
    <ion-header-bar>
      <h1 class="title">Préparatifs</h1>
    </ion-header-bar>
  <ion-content class="padding">
	<div class="list card" ng-repeat="prereq in prereqs">
      <div class="item item-divider news-header" ng-bind-html="prereq.section"></div>
      <div class="item item-body">
        <div>
		  <p class="news-article" ng-bind-html="prereq.text"></p>
        </div>
      </div>
    </div>
    <button class="button button-full button-positive" ng-click="closeModal()">Ok, je suis prêt!</button>
  </ion-content>
  </div>
</ion-view>
