<ion-view view-title="Profil">
<ion-content>
<!--<div class="row">

<br/>
Vous devez vous connecter pour accéder à votre profil. 
<br/>
<br/>
<br/>
</div>-->
<div class="info-banner info-banner-ok">
	<div class="info-banner-icon"><img class="info-visual" src="img/info/logged.png"></div>
	<div class="info-banner-text">
	<div class="info-banner-text-label">Vous êtes connecté.</div>	
	<div class="info-banner-text-label">&nbsp;</div>	
	</div>
</div>
<div class="list" id="profile">
  <label class="item item-input item-stacked-label">
	<span class="input-label">Nom du joueur</span>
    <input type="text" ng-model="user.nickname" style="text-align: right;" placeholder="Nom d'utilisateur">
  </label>
  <label class="item item-input item-stacked-label">
	<span class="input-label">Email (login)</span>
    <input type="text" ng-model="user.username" style="text-align: right;" placeholder="Email">
  </label>
</div>
<div class="row">
  <div class="col">
    <button class="button button-block button-positive" ng-click="signOutUser(user)">Déconnexion</button>
  </div>
</div>
<div class="row">
  <div class="col">
	<p class="text-center"><a nav-transition="none" class="usermgt-link" href="#/tab/userchangepassword">Changer</a> de mot de passe.</p>
  </div>
</div>


</ion-content>
</ion-view>
