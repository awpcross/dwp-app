<ion-view view-title="Inscription">
<ion-content>
<div class="info-banner">
	<div class="info-banner-icon"><img class="info-visual" src="img/info/createuser.png"></div>
	<div class="info-banner-text">
	<div class="info-banner-text-label">Veuillez vous enregistrer ci-dessous</div>	
	</div>
</div>
<div class="row">
  <div class="col">
    <a nav-transition="none" class="usermgt-link" href="#/tab/profilelostpassword">Mot de passe oublié ?</a>
  </div>
  <div class="col" align="right">
    <a nav-transition="none" class="usermgt-link" href="#/tab/profilelogin">Connexion</a>
  </div>
</div>
<form name="registerForm" novalidate="" ng-submit="signIn(registerForm)" >
<div class="list list-inset">
  <label class="item item-input" ng-class="{ 'has-error-lr' : registerForm.username.$invalid  && registerForm.$submitted, 'valid-lr' : registerForm.username.$valid  && registerForm.$submitted}">
    <input 	type="email" 
			placeholder="Email (login)"
			name="username"
			ng-model="newuser.username" 
			required>
  </label>
	<div class="form-errors" ng-messages="registerForm.username.$error" ng-messages-include="templates/form-errors.html">  
  
  <label class="item item-input" ng-class="{ 'has-error-lr' : registerForm.password.$invalid  && registerForm.$submitted, 'valid-lr' : registerForm.password.$valid  && registerForm.$submitted}">
    <input 	type="password" 
			placeholder="Mot de passe"
			name="password"
			ng-model="newuser.password" 
			required>
  </label>
	<div class="form-errors" ng-messages="registerForm.password.$error" ng-messages-include="templates/form-errors.html">  
  
  <label class="item item-input" ng-class="{ 'has-error-lr' : registerForm.nickname.$invalid  && registerForm.$submitted, 'valid-lr' : registerForm.nickname.$valid  && registerForm.$submitted}">
    <input 	type="text" 
			placeholder="Nom du joueur*"
			name="nickname"
			ng-model="newuser.nickname" 
			required>
  </label>
	<div class="form-errors" ng-messages="registerForm.nickname.$error" ng-messages-include="templates/form-errors.html">  
  
  <div class="small-info">* sera affiché dans le tableau des meilleures scores qui est partagé par tous les joueurs</div>
</div>
<div class="row">
  <div class="col">
    <button class="button button-block button-positive" ng-click="registerUser(newuser)" >S'inscrire</button>
  </div>
</div>
</form>
</ion-content>
</ion-view>
