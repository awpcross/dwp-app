<ion-view view-title="Connexion">
<ion-content>
<!--<div class="row">

<br/>
Vous devez vous connecter pour accéder à votre profil. 
<br/>
<br/>
<br/>
</div>-->
<div class="info-banner">
	<div class="info-banner-icon"><img class="info-visual" src="img/info/notlogged.png"></div>
	<div class="info-banner-text">
	<div class="info-banner-text-label">Vous n'êtes pas connecté.</div>	
	<div class="info-banner-text-label">&nbsp;</div>	
	</div>
</div>
<div class="row">
  <div class="col">
    <a nav-transition="none" class="usermgt-link" href="#/tab/profilelostpassword">Mot de passe oublié ?</a>
  </div>
  <div class="col" align="right">
    <a nav-transition="none" class="usermgt-link" href="#/tab/profileregister">Créer un compte</a>
  </div>
</div>
<div class="list list-inset">
  <label class="item item-input">
    <input type="text" ng-model="user.username" placeholder="Email">
  </label>
  <label class="item item-input">
    <input type="password" ng-model="user.password" placeholder="Mot de passe">
  </label>
</div>
<div class="row">
  <div class="col">
    <button class="button button-block button-positive" ng-click="authUser(user)">Connexion</button>
  </div>
</div>
</ion-content>
</ion-view>
