<ion-view view-title="Réinitialisation du mot de passe">
<ion-content>
<form name="passwordForm" novalidate="" ng-submit="sendPasswordReset(passwordForm)" >
<div class="info-banner info-banner-medium">
	<div class="info-banner-icon"><img class="info-visual" src="img/info/resetpass.png"></div>
	<div class="info-banner-text info-banner-text-medium">
	<div class="info-banner-text-label">Vous pouvez réinitialiser votre mot de passe en suivant les instructions qui vous seront envoyées par email.</div>	
	</div>
</div>
<div class="row ">
  <div class="col">
   </div>
</div> 
	<div class="list">
		<label class="item item-input ">
			<span class="input-label" ng-class="{ 'has-error' : signinForm.username.$invalid}">Email</span>
			<input type="email" 
				name="email"
				ng-model="user.email"
				required>
		</label>
	<div class="form-errors" ng-messages="passwordForm.email.$error" ng-messages-include="templates/form-errors.html">  
	<div class="form-error" ng-message="maxlength">Ce champ est obligatoire</div>  
		
	</div>
	<div class="padding">
	<button class="button button-block button-positive">Réinitialiser le mot de passe</button>
	<p class="text-center">
		retourner à la <a nav-transition="none" class="usermgt-link" href="#/tab/profilelogin">connexion</a>.
	</p>
	</div>
</form>
	</ion-content>
</ion-view>
