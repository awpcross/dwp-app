<ion-view view-title="Réinitialisation du mot de passe">
<ion-content>
<div class="info-banner info-banner-high">
	<div class="info-banner-icon"><img class="info-visual" src="img/info/resetpass.png"></div>
	<div class="info-banner-text">
	<div class="info-banner-text-label">Si vous avez oublié votre mot de passe, nous pouvons le réinitialiser . Pour cela il faut nous fournir votre adresse email et suivre les instructions que nous vous enverrons.</div>	
	</div>
</div>
<div class="row ">
  <div class="col">
   </div>
</div> 
	<div class="list">
		<label class="item item-input ">
			<span class="input-label">Email</span>
			<input type="email" ng-model="useremail">
		</label>
	</div>
	<div class="padding">
	<button class="button button-block button-positive" ng-click="sendPasswordReset(useremail)">Réinitialiser le mot de passe</button>
	<p class="text-center">
		retourner à la <a nav-transition="none" class="usermgt-link" href="#/tab/profilelogin">connexion</a>.
	</p>
	</div>
	</ion-content>
</ion-view>
