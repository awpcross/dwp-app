<ion-view view-title="Trophées" >
  

  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider ">Votre score : {{totalpoints}} points</div>
      <div class="item item-body">
        <div>
        Bravo! Vous êtes dans la course déjà {{totalpoints}} points!!! <br/>
        {{nextStep}}</b>
        </div>
      </div>
    </div>

    <div ng-repeat="item in listInfoGrantedTrophies" item="item" item-type="item" class="list card">
      <div class="item item-divider">{{ item.points }} points</div>
      <div class="item item-body">
        <div>{{ item.description }}</div>
      </div>
    </div>

  </ion-content>

</ion-view>
